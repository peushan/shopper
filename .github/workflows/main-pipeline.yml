name: Selenium Java Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Maven 3.6.3
        uses: s4u/setup-maven-action@v1.4.0
        with:
          maven-version: '3.6.3'

      - name: Display Java version
        run: java -version

      - name: Display Maven version
        run: mvn -version

      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Selenium Tests
        run: mvn clean test
        env:
          # Add any environment variables your tests need, e.g., browser type, URL
          BROWSER: chrome
          # Add BrowserStack credentials if needed
          # BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          # BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}

      #Optional: Add steps to upload test results as artifacts
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/
